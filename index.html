<!DOCTYPE>
<html>

<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/grids-responsive-min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="full-wrapper">
    <h1>Wikipedia Viewer</h1>
    <div class="pure-g">

      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-4-5 search-input">
        <form class="pure-form">
          <input type="text" id="search-input" class="pure-input" placeholder="Input your search term here...">
          <button type="button" id="search-button" class="pure-button pure-button-primary">Search</button>
        </form>
        <a href="https://en.wikipedia.org/wiki/Special:Random" alt="Open a Random Wikipedia article" target="_blank">or see a random Wikipedia article</a>

        <div id="search-output" class="pure-g">

        </div>
      </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
